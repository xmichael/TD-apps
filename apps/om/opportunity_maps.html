<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<!-- Required -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" /> -->

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
		integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

	<!-- leaflet -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
		integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
		crossorigin="" />

	<!-- extras -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- local -->
	<link rel="stylesheet" href="../../css/style.css">

	<title>Opportunity Maps (preview)</title>
</head>

<body>
	<div class="container-fluid h-100">
		<div class="row h-100">
			<div class="col-sm-3 d-none d-sm-block">
				<div id="sidebar">
					<fieldset id="op_constraints">
						<h5 class="text-muted mt-2">Opportunity Map</h5>
						<hr />
						<div id="help"></div>
						<hr />
						<div data-toggle="tooltip" data-placement="bottom"
							title="Ignore fields that were not previously arable">
							<input type="checkbox" id="force_historical" name="force_historical" value="0" checked>
							<label for="force_historical">Previously arable only</label><br>
						</div>
						<p />
						<h5 class="text-muted">Risk weighting</h5>
						<hr />
						<div class="d-flex flex-column">
							<div class="d-flex flex-row justify-content-center align-self-center">
								<div data-toggle="tooltip" data-placement="bottom"
									title_disabled='This value is multiplied to the "Historical score" when computing the weighted average'>
									<div class="text-center"><label for="historicalweight">Is land cropped in
											1840...</label><br></div>
									<span class="small text-muted">Less important</span><input type="range"
										id="historicalweight" name="historicalweight" min="0" max="3" value="0.5"
										step="0.25"
										oninput="historicalweight_output.value = historicalweight.value;"><span
										class="small text-muted">More important</span>
									<!-- <output id="historicalweight_output" name="historicalweight_output" for="historicalweight">0.5</output> -->
								</div>
								<p />
							</div>
							<div class="d-flex flex-row justify-content-center align-self-center">
								<div data-toggle="tooltip" data-placement="bottom"
									title_disabled='This value is multiplied to the "Carbon score" when computing the weighted average'>
									<div class="text-center"><label for="carbonweight">Is conserving existing carbon
											storage...</label><br></div>
									<span class="small text-muted">Less important</span><input type="range"
										id="carbonweight" name="carbonweight" min="0" max="3" value="2.75" step="0.25"
										oninput="carbonweight_output.value = carbonweight.value;"><span
										class="small text-muted">More important</span>
									<!-- <output id="carbonweight_output" name="carbonweight_output" for="carbonweight">2.75</output> -->
								</div>
								<p />
							</div> <!-- row -->
							<div class="d-flex flex-row justify-content-center align-self-center">
								<div data-toggle="tooltip" data-placement="bottom"
									title_disabled='This value is multiplied to the "Erosion score" when computing the weighted average'>
									<div class="text-center"><label for="erosionweight">Is preventing
											erosion...</label><br></div>
									<span class="small text-muted">Less important</span><input type="range"
										id="erosionweight" name="erosionweight" min="0" max="3" value="0.5" step="0.25"
										oninput="erosionweight_output.value = erosionweight.value;"><span
										class="small text-muted">More important</span>
									<!-- <output id="erosionweight_output" name="erosionweight_output" for="erosionweight">0.5</output> -->
								</div>
							</div> <!-- row -->
						</div>
						<p />
						<button type="button" id="submit" class="mt-3 btn btn-info"><i class="fa fa-repeat"></i><span>
								Recalculate</span> </button>
					</fieldset>
				</div>
			</div>
			<div class="col-sm-9">
				<div id="map" />
				<!-- <button type="button" id="sidebarCollapse" class="btn btn-info"><i class="fa fa-bars fa-align-left"></i><span>Customise</span> </button> -->
			</div>
		</div>

	</div>

	<div class="spinner"></div>

	<!-- jQuery first, then Popper/Bootstrap bundle (one file) -->
	<!--  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
		crossorigin="anonymous"></script>

	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
		integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
		crossorigin=""></script>

	<script src="../../external/TileLayer.Grayscale.js"></script>

	<!-- DATA like static GeoJSON files. Good for caching/compression etc. -->
	<script src="../../data/new_dyfi_boundary.js" type="text/javascript"></script>

	<script type="module" src="js/opportunities.js"></script>

</body>

</html>
