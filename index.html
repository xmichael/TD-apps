    <!-- NOTE: js at end of body is always loaded after DOM is complete -->
    <script>
      /* Pass location.search params like "?lang=cy" to all iframes */
      if ( window.location.search ){
	  for ( const i of document.getElementsByTagName("iframe")) {
	      i.src += window.location.search;
	  }
      }
      /* hide elements with class different than ?lang=?? */
      var divs_en  = window.location.search=="?lang=cy"? document.querySelectorAll('.lang_en') : document.querySelectorAll('.lang_cy') ;
      for (const div of divs_en) {
	  div.style.display = 'none';
      }
    </script>
